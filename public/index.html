<!-- Main HTML template with Telegram Web App and TON Connect scripts -->
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      background-color: #000000;
      color: white;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }

    #root {
      min-height: 100vh;
    }

    .initial-loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #1e1b4b, #000);
      z-index: 9999;
    }

    .loader-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #EC4899;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
  <!-- Telegram Web App API script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <!-- Removed redundant tonconnect-ui script as it's handled via npm package -->
  <title>Telegram-web-app</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div class="initial-loader">
      <div class="loader-spinner"></div>
    </div>
  </div>
</body>

</html>
